plugins{
    // Apply the java plugin to add support for Java
    id 'java'
    // Apply the application plugin to add support for building a CLI application
    id 'application'
}

repositories{
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}
jar{
    manifest{
        attributes('Main-Class': 'fr.themsou.main.Main')
    }
}
application {
    mainClassName = 'fr.themsou.main.Main'
}
dependencies{
    compile group: 'com.victorlaerte', name: 'jfx-asynctask', version: '1.0.1', ext: 'pom'
    implementation 'org.apache.pdfbox:pdfbox:2.0.13'
    implementation 'org.jfxtras:jmetro:4.2'
    implementation 'com.google.guava:guava:28.0-jre'

    // Use JUnit Jupiter API  & JUnit Jupiter Engine for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.4.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.4.2'
}
test{
    // Use junit platform for unit tests
    useJUnitPlatform()
}
