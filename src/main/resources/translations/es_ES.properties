autoTips.createGradeSameTiers=El sistema de calificaciones funciona jerárquicamente. Para crear una calificación del mismo nivel que la seleccionada, haga clic en el signo + de la calificación original o presione Ctrl+G.
autoTips.documentContextMenu=Haga clic derecho en la página para realizar acciones rápidas.
autoTips.documentZoom=Utilice Ctrl + Rueda del ratón para hacer zoom
autoTips.dragNDropTabs=Puedes mover las pestañas de izquierda a derecha arrastrándolas y soltándolas (toma la pestaña por su ícono).
autoTips.editPagesMode=Active el modo de edición de páginas para pasar, mover, agregar y eliminar páginas fácilmente.
autoTips.editPagesUndo=En el modo de edición de páginas, Ctrl+Z (deshacer) se asigna a las ediciones de páginas y no a los elementos del documento.
autoTips.editSystemAndExportation=Todas las modificaciones realizadas en el documento se guardan en un archivo especial, aparte. Utilice el menú Archivo > Exportar para regenerar el archivo PDF. Atención: las modificaciones de páginas (rotaciones, eliminación / adición de páginas) modifican inmediatamente el archivo original.
autoTips.galleryEditSourceDirs=Seleccione carpetas para añadir a la galería con este menú. También puede filtrar las imágenes.
autoTips.gradeBonus=Puede llamar a una nota «Bonus<...>» para que no se tenga en cuenta en el total del baremo (pero sí se tenga en cuenta en la nota).
autoTips.gradeContextMenu=Haga clic derecho sobre una nota para editar su valor y acceder a numerosas opciones.
autoTips.gradeCopyGradeScale=Haga clic en el botón de enlace para copiar el baremo a otros documentos
autoTips.gradeCustomFont=Haga clic en el botón de engranaje para modificar las fuentes y los comportamientos de las notas.
autoTips.gradeExportCsv=Haga clic en el botón de exportación para exportar sus notas a una hoja de cálculo (.csv).
autoTips.gradeKeyboardShortcuts=Utilice TAB y Enter para desplazarse más rápidamente entre las notas del baremo.
autoTips.gradeScaleLock=Acaba de bloquear el baremo. Ya no podrá crear ni eliminar notas ni modificar el total o el nombre de las notas.
autoTips.gradeSet0WithDoubleClick=Haga doble clic en una nota para ponerla a 0.
autoTips.newTextElement=Haga doble clic en el documento para añadir un nuevo elemento de texto más rápidamente (o Ctrl+T).
autoTips.selectPages=Utilice Ctrl+Clic y Shift+Clic para seleccionar varias páginas a la vez y realizar acciones agrupadas.
autoTips.textAddLink=Utilice Shift+Clic (o Shift+Enter) para añadir y vincular: cualquier modificación realizada en el elemento del documento se aplicará al elemento de la lista.
autoTips.textAutoCompletion=Utilice las flechas del teclado y luego Enter para añadir un elemento similar de la lista.
autoTips.textContextMenu=Añada un elemento de texto a favoritos mediante su menú contextual (clic derecho).
autoTips.textDuplicate=Haga doble clic en un elemento de texto para duplicarlo.
autoTips.textElementsLists=Puede guardar los elementos favoritos / anteriores por separado con el icono de guardado. Para recargar la lista de elementos, utilice el icono de lista.
autoTips.textElementsSort=Puede ordenar los elementos de texto mediante el icono de ordenación.
autoTips.textKeyboardShortcutAddFavorite=Utilice Ctrl+[1-9] para añadir el elemento favorito que corresponda al número introducido.
autoTips.textLatex=Los elementos de texto pueden escribirse en LaTeX si las expresiones LaTeX están rodeadas por $$, y en LibreOffice Math si las expresiones están rodeadas por &&. Estos lenguajes permiten escribir ecuaciones matemáticas y mostrar símbolos especiales.
autoTips.textSettingsMenuBar=Puede reducir el tamaño de visualización de los elementos en las listas mediante el menú de preferencias de la barra de menú.
autoTips.textUrl=Los elementos de texto que comiencen por www. o http:// o https:// se convertirán en enlaces clicables durante la exportación.
autoTips.textUseSystemFont=Ha elegido una fuente del sistema. Como PDF4Teachers no admite la sustitución durante la exportación, asegúrese de que todos los caracteres introducidos estén disponibles en esta fuente.
autoTips.title=Consejo
autoTips.vectorEditMode=Ha entrado en el modo de dibujo del elemento vectorial. Puede salir de él con Escape o con algunos atajos como Ctrl+T, clic derecho, doble clic… Existen algunas funciones específicas en este modo, como pulsar ESPACIO, que permite dibujar sin hacer clic (para trackpads), y funciones de líneas horizontales/verticales en la pestaña de figuras. Sin salir del modo de dibujo, se puede crear un nuevo dibujo vectorial con Ctrl+D.
autoTips.viewMode=Pruebe el modo de visualización en cuadrícula para mostrar más páginas a la vez.
