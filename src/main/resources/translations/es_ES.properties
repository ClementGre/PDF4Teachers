bookletWindow.doNotReorderPages=No reorganizar las páginas. Entonces solo se realizará una simple fusión/división de las páginas de dos en dos.
bookletWindow.doReverseOrder=Invertir el orden de las páginas antes de desmontar el cuadernillo. Active esta opción si la primera página (conceptual) es la última página del cuadernillo.
bookletWindow.doTookPages4by4=Tomar las páginas de 4 en 4. Esta opción debe activarse, por ejemplo, para las copias dobles, que no son verdaderos cuadernillos.
bookletWindow.error.disassemble.multipleOf2=El número de páginas debe ser un múltiplo de 2 para desmontar un cuadernillo.
