settings.allowAutoTips.title=Conseils automatiques
settings.allowAutoTips.tooltip=Fait apparaître des messages d'aide/conseil de temps en temps ou selon les actions réalisées. Chaque conseil n'apparaitra qu'une seule fois. Désactiver puis réactiver l'option réinitialise la liste des conseils déjà lus.
settings.autoSave.title=Sauvegarder automatiquement
settings.autoSave.tooltip=Sauvegarde l'édition du document automatiquement lors de la fermeture du document ou de l'application.
settings.checkUpdates.title=Alerter quand une mise à jour est disponible
settings.checkUpdates.tooltip=Fait apparaître une fenêtre à chaque démarrage si une nouvelle version est disponible. Même si cette option est désactivée, l'application vérifiera si une nouvelle version est disponible et affichera le menu À propos en couleur.
settings.darkTheme.title=Thème sombre
settings.darkTheme.tooltip=Change les couleurs de l'interface vers un thème plus sombre.
settings.defaultZoom.title=Zoom lors de l'ouverture d'un document
settings.defaultZoom.tooltip=Définit le zoom par défaut lors de l'ouverture d'un document. Le zoom est aussi contrôlé avec Ctrl+Molette ou pincement sur trackpad.
# Put in the ( ) the display name of this translation with the format : Language Country (Ex: English Canada) (equals to language.name)
settings.language.title=Langage (Français France)
settings.language.tooltip=Définit la langue de l'interface.
settings.regularSave.title=Sauvegarder régulièrement
settings.regularSave.tooltip=Sauvegarde l'édition du document automatiquement toutes les x minutes.
settings.restoreLastSession.title=Toujours restaurer la session précédente
settings.restoreLastSession.tooltip=Ré-ouvre les derniers fichiers ouverts lors de l'ouverture de l'application.
settings.sendStatistics.title=Envoyer des statistiques d'utilisation anonymes
settings.sendStatistics.tooltip=Envoie à PDF4Teachers.org le temps total d'exécution de l'application, son nombre de lancements et la langue utilisée (sans aucune information d'identification). Avec cette option désactivée, l'application n'envoie qu'un signal de lancement à PDF4Teachers.org
settings.textAutoRemove.title=Supprimer l'élément des éléments précédents\nlorsqu'il est ajouté aux favoris
settings.textAutoRemove.tooltip=Dans la liste des derniers éléments textuels utilisés, retire automatiquement l'élément lorsqu'il est ajouté aux favoris.
settings.textOnlyStart.title=N'afficher que le début des éléments textuels
settings.textOnlyStart.tooltip=Dans les liste des éléments textuels, n'affiche que les deux premières lignes de l'élément.
settings.textSmall.title=Réduire la taille des éléments dans les listes
settings.textSmall.tooltip=Dans les liste des éléments textuels, affiche les éléments en plus petit.
settings.zoomAnimations.title=Animations de zoom ou défilement
settings.zoomAnimations.tooltip=Permet des transitions fluides lors d'un zoom ou d'un défilement de la page. Il est possible de désactiver cette option si l'ordinateur est lent lors du zoom. Cette option est déconseillée aux utilisateurs de TrackPad.
