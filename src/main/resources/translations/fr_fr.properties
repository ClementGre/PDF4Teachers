autoTips.createGradeSameTiers=Le système de barème fonctionne hiérarchiquement. Pour créer une note de même niveau que celle sélectionnée, cliquez sur le + de sa note parente, ou pressez Ctrl+G.
autoTips.documentContextMenu=Faites un clic droit sur la page pour effectuer des actions rapides.
autoTips.documentZoom=Utilisez Ctrl + Molette pour zoomer
autoTips.editSystemAndExportation=Toutes les modifications apportés au document sont enregistrés dans un fichier spécial, à part. Utilisez le menu Fichier > Exporter pour régénérer le fichier PDF. Attention : les modifications de pages (rotations, suppression / ajout de pages) modifient immédiatement le fichier d'origine.
autoTips.gradeBonus=Vous pouvez appeler une note "Bonus<...>" pour qu'elle ne soit pas comptée dans le total du barème (mais comptée dans la note).
autoTips.gradeContextMenu=Faites un clic droit sur une note pour éditer sa valeur et accéder à de nombreuses options.
autoTips.gradeCopyGradeScale=Cliquez sur le bouton lien pour copier le barème sur d'autres documents.
autoTips.gradeCustomFont=Cliquez sur le bouton engrenage pour modifier les polices et les comportements des notes.
autoTips.gradeExportCsv=Cliquez sur le bouton exportation pour exporter vos notes dans un tableur (.csv)
autoTips.gradeKeyboardShortcuts=Utilisez TAB et Entrée pour vous déplacer plus rapidement parmi les notes du barème.
autoTips.gradeScaleLock=Vous venez de verrouiller le barème. Vous ne pourrez plus créer ou supprimer de notes et modifier le total ou le nom des notes.
autoTips.gradeSet0WithDoubleClick=Double cliquez sur une note pour la mettre à 0.
autoTips.newTextElement=Faites un double clic sur le document pour ajouter un nouvel élément textuel plus rapidement (ou Ctrl+T).
autoTips.textAddLink=Utilisez Shift+Clic (ou Shift+Entrée) pour ajouter et lier : toute modification apportée à l'élément sur le document sera appliquée à l'élément de la liste.
autoTips.textAutoCompletion=Utilisez les flèches du clavier puis entrée pour ajouter un élément semblable de la liste.
autoTips.textAutoWrap="Des retours à la ligne sont ajoutés automatiquement si l'élément est plus large que la page. Faites un clic droit sur le champ de saisie de texte pour supprimer les retours à la ligne inutiles (par exemple si la taille de police a été réduite).
autoTips.textContextMenu=Ajoutez un élément textuel aux favoris grâce à son menu contextuel (clic droit).
autoTips.textDuplicate=Double cliquez sur un élément textuel pour le dupliquer.
autoTips.textElementsLists=Vous pouvez enregistrer les éléments favoris / précédents à part avec l'icône de sauvegarde. Pour recharger la liste d'éléments, utilisez l'icône de liste.
autoTips.textElementsSort=Vous pouvez trier les éléments textuels grâce à l'icône de tri.
autoTips.textKeyboardShortcutAddFavorite=Utilisez Ctrl+[1-9] pour ajouter l'élément favoris qui correspond au chiffre entré.
autoTips.textLatex=Les éléments textuels peuvent être écrits en LaTeX si les expressions LaTeX sont entourées par $$. Le LaTeX permet d'écrire des équations mathématiques et d'afficher des symboles spéciaux.
autoTips.textSettingsMenuBar=Vous pouvez réduire la taille d'affichage des éléments dans les listes via le menu préférences de la barre de menu.
autoTips.textUrl=Les éléments textuels commençant par www. ou http:// ou https:// seront traduits en liens cliquables lors de l'exportation.
