autoTips.createGradeSameTiers=Il sistema della scala di voti funziona in modo gerarchico. Per creare un voto dello stesso livello di quello selezionato, clicca sul + del suo voto genitore o premi Ctrl+G
autoTips.documentContextMenu=Click destro sulla pagina per azioni rapide
autoTips.documentZoom=Usa Ctrl + rotella del mouse per lo zoom
autoTips.dragNDropTabs=Puoi spostare le schede da sinistra a destra trascinandole e rilasciandole (prendi la scheda dalla sua icona).
autoTips.editSystemAndExportation=Tutte le modifiche apportate al documento vengono salvate in un file speciale e separato. Utilizzare il menu File> Esporta per rigenerare il file PDF. Attenzione: le modifiche alla pagina (rotazioni, cancellazione/aggiunta di pagine) modificano immediatamente il file originale.
autoTips.galleryEditSourceDirs=Seleziona le cartelle da aggiungere alla galleria con questo menu. Puoi anche filtrare le immagini.
autoTips.gradeBonus=Puoi chiamare una nota "Bonus <...>" in modo che non venga conteggiata nel totale della scala (ma conteggiata nella nota).
autoTips.gradeContextMenu=Click destro su un voto per modificare il valore e accedere a numerose opzioni
autoTips.gradeCopyGradeScale=Fare clic sul pulsante di collegamento per copiare la scala in altri documenti.
autoTips.gradeCustomFont=Clicca sull'icona Impostazioni per modificare i font e i comportamenti dei voti.
autoTips.gradeExportCsv=Fare clic sul pulsante di esportazione per esportare le note in un foglio di calcolo (.csv)
autoTips.gradeKeyboardShortcuts=Usa il tasto TAB e Invio per muoverti più velocemente tra i voti nella scala
autoTips.gradeScaleLock=Hai bloccato la scala dei voti.Non potrai più creare o eliminare dei voti e modificare il totale o il nome dei voti
autoTips.gradeSet0WithDoubleClick=Doppio click su un voto per portarlo a 0.
autoTips.newTextElement=Doppio click sul documento per aggiungere un nuovo elemento testuale più velocemente (o Ctrl+T)
autoTips.textAddLink=Usa Shift+Click (o Shift+Invio) per aggiungere e collegare: tutte le modifiche apportate all'elemento sul documento verranno applicate all'elemento nell'elenco.
autoTips.textAutoCompletion=Usa le frecce della tastiera e Invio per aggiungere un elemento simile in un elenco
autoTips.textAutoWrap=Le interruzioni di riga vengono aggiunte automaticamente se l'elemento è più largo della pagina. Fare clic con il pulsante destro del mouse sul campo di immissione del testo per rimuovere le interruzioni di riga non necessarie (ad esempio se la dimensione del carattere è stata ridotta).
autoTips.textContextMenu=Aggiungi un elemento di testo ai preferiti con il menu contestuale (click destro)
autoTips.textDuplicate=Doppio click su un elemento di testo per duplicarlo.
autoTips.textElementsLists=Puoi salvare gli elementi preferiti/precedenti a parte con l'icona salva. Per ricaricare la lista degli elementi, usa l'icona elenco
autoTips.textElementsSort=Puoi ordinare gli elementi di testo usando l'icona Ordina
autoTips.textKeyboardShortcutAddFavorite=Usa Ctrl+[1-9] per aggiungere l'elemento preferito che corrisponde alla cifra inserita.
autoTips.textLatex=Gli elementi di testo possono essere scritti in LaTeX se le espressioni LaTeX sono delimitate con $$. Il LaTeX permette di scrivere equazioni matematiche e di utilizzare i simboli speciali.
autoTips.textSettingsMenuBar=Puoi ridurre le dimensioni di visualizzazione degli elementi  negli elenchi tramite il menu Preferenze nella barra dei menu.
autoTips.textUrl=Gli elementi di testo che cominciano con www o https:// o https:// durante l'esportazione saranno convertiti in collegamenti cliccabili.
autoTips.textUseSystemFont=Hai scelto un carattere sistema. PDF4Teachers non supporta la sostituzione durante l'esportazione, assicurati che tutti i caratteri inseriti siano disponibili in questo tipo di carattere.
autoTips.title=Trucco
autoTips.vectorEditMode=Sei entrato nella modalità di modifica dell'elemento vettoriale. Puoi uscire con esc o alcune scorciatoie come Ctrl + T, clic destro, doppio clic ... Ci sono alcune funzioni specifiche in questa modalità, come premere SPAZIO che ti consente di disegnare senza fare clic e funzioni di linea orizzontale/verticali nella scheda delle figure. Un nuovo elemento vettoriale direttamente in modalità di modifica può essere creato con Ctrl/Cmd + D.
