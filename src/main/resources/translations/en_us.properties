autoTips.editSystemAndExportation=All the document's modifications are stored separately, in a dedicated file. Use menu File > Export to regenerate the PDF file. Caution: pages modifications (rotate, add/del pages) alter immediately the original PDF.
autoTips.galleryEditSourceDirs=Select folders to add to galery with this menu. Images can also be filtered.
