autoTips.gradeSet0WithDoubleClick=Double click on a mark to reset it to 0.
autoTips.newTextElement=Double click on the document to quickly add a new text element (or use Ctrl+T)
autoTips.textAddLink=Use Shift + Click (or Shift + Enter) to insert an element and link it: further modifications to the element on the page will also affect the list element.
autoTips.textAutoCompletion=Use keyboard arrows and Enter to navigate in lists and add an element similar to an already existing one.
autoTips.textAutoWrap=Carriage returns are auto added if element is larger than the sheet. Right click on the text input field to remove useless returns (for instance after reducing the font size).
autoTips.textContextMenu=Add a text element to Favorites thanks to a right click on it.
autoTips.textDuplicate=Double click on a text element to duplicate it.
