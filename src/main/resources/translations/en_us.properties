autoTips.textElementsSort=Text elements can be sorted with the sorting icon.
autoTips.textKeyboardShortcutAddFavorite=Use Ctrl+[1-9] to insert one of the 9 first favorites elements.
autoTips.textLatex=Text elements can be written in LaTeX language if enclosed with $$. LaTeX is useful for maths equations and symbols.
autoTips.textSettingsMenuBar=Display size of the elements in the lists can be changed in the Settings menu (menu bar).
autoTips.textUrl=Text elements starting with www. or http:// or https:// will be transformed into clickable URLs when exporting.
autoTips.textUseSystemFont=You picked a system font. Since PDF4Teachers does not handle font substitution while exporting, please check that entered characters are available in this font.
